   <link rel="stylesheet" href="pure.css">

   <link rel="stylesheet" href="style.css">

   <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
   action="https://script.google.com/a/student.tdsb.on.ca/macros/s/AKfycbyWvQ3PQaOH9sPfUHnl6NWle7SKJ_LelieSSUAO/exec">
  <center><p style="color: black";><em>Feel free to ask me questions or ask to collab on a project! I will be more than happy to respond to your email within the hour!</em></p></center>
    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name"> <center><h2>Name:</h2></center> </label>
        <center><input style="height:100px;font-size:20pt;" id="name" name="name" rows= "5" placeholder="Jhon Doe" /></center>
      </fieldset>


      <div class="form-elements">
        <fieldset class="pure-group">
          <label for="message"> <center><h2>Message:</h2></center> </label>
          <center><input style="height:100px;width:960px;font-size:25pt;" id="message" name="message" rows= "5" placeholder="Hi I'm...." /></center>
        </fieldset>

      <fieldset class="pure-group">
       <center><label for="email"><h2> Your Email (required):</h2></label>
        <input style="height:100px;font-size:25pt;"id="email" name="email" type="email" value=""
        required placeholder="Jhon@email.com"/>
        <span class="email-invalid" style = "display:none">
          Please enter a valid email</span>
      </fieldset></center> 


    </div>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
      .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #808080;
        color:black;
        padding: 13px 28px;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
      }
      
      .block:hover {
        background-color: #ddd;
        color: black;
      }
      </style>
      </head>
      <body>
      
      <button class="block" style="color: black;">Send</button>
      
      </body>
    </div>

    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for reaching out!</h2>
    </div>

  </form>
